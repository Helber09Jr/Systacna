<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Carta digital de SISTACNA - Menu completo de comida peruana">
  <meta name="theme-color" content="#0052B4">
  <title>Carta | SISTACNA</title>
  <link rel="manifest" href="PWA/manifest.json">
  <link rel="icon" type="image/png" href="imagenes/logos/favicon.png">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/carta.css">
</head>
<body>

  <header class="encabezado" id="encabezado">
    <div class="contenedor encabezado-contenido">
      <a href="index.html" class="encabezado-logo">
        <div class="logo-icono">S</div>
        <span class="logo-texto">SISTACNA</span>
      </a>
      <nav class="nav-menu" id="navMenu">
        <a href="index.html" class="nav-enlace">Inicio</a>
        <a href="carta.html" class="nav-enlace activo">Carta</a>
        <a href="carrito.html" class="nav-enlace">Carrito</a>
        <a href="admin.html" class="nav-enlace">Admin</a>
      </nav>
      <div class="encabezado-acciones">
        <button class="btn-carrito-flotante" id="btnCarritoFlotante" onclick="abrirPanelCarrito()">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/></svg>
          <span class="carrito-contador" id="carritoContador">0</span>
        </button>
        <button class="btn-hamburguesa" id="btnHamburguesa" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <section class="hero-carta" id="heroCarta">
    <div class="hero-carta-fondo"></div>
    <div class="hero-carta-overlay"></div>
    <div class="contenedor hero-carta-contenido">
      <h1>Nuestra Carta</h1>
      <p>Descubre todos nuestros platos preparados con los mejores ingredientes</p>
    </div>
  </section>

  <section class="seccion-menu" id="menuPrincipal">
    <div class="contenedor">
      <div class="menu-barra-busqueda">
        <div class="busqueda-contenedor">
          <svg class="busqueda-icono" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" class="campo-entrada busqueda-input" id="inputBusqueda" placeholder="Buscar platos...">
          <button class="busqueda-limpiar oculto" id="btnLimpiarBusqueda" onclick="limpiarBusqueda()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </button>
        </div>
      </div>

      <div class="menu-categorias" id="menuCategorias"></div>

      <div class="menu-controles">
        <div class="filtros-estado">
          <button class="filtro-btn activo" data-filtro="todos">Todos</button>
          <button class="filtro-btn" data-filtro="disponible">Disponibles</button>
          <button class="filtro-btn" data-filtro="promocion">Promociones</button>
          <button class="filtro-btn" data-filtro="agotado">Agotados</button>
        </div>
        <div class="controles-derecha">
          <span class="resultado-contador" id="resultadoContador">0 platos</span>
          <div class="toggle-vista">
            <button class="vista-btn activo" id="btnVistaDetallada" onclick="cambiarVista('detallada')" title="Vista detallada">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
            </button>
            <button class="vista-btn" id="btnVistaSimple" onclick="cambiarVista('simple')" title="Vista simple">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
            </button>
          </div>
        </div>
      </div>

      <div class="menu-grid" id="gridPlatos"></div>
    </div>
  </section>

  <aside class="panel-carrito" id="panelCarrito">
    <div class="panel-carrito-overlay" onclick="cerrarPanelCarrito()"></div>
    <div class="panel-carrito-contenido">
      <div class="panel-carrito-encabezado">
        <h3>TU PEDIDO</h3>
        <button class="modal-cerrar" onclick="cerrarPanelCarrito()">&times;</button>
      </div>
      <div class="panel-carrito-items" id="carritoItems"></div>
      <div class="panel-carrito-resumen" id="carritoResumen"></div>
      <div class="panel-carrito-datos" id="carritoDatos">
        <div class="formulario-grupo">
          <label>Mesa o Nombre</label>
          <input type="text" class="campo-entrada" id="inputMesaCliente" placeholder="Ej: Mesa 5 o Juan Perez">
        </div>
        <div class="formulario-grupo">
          <label>Mozo</label>
          <select class="campo-entrada" id="selectMozo"></select>
        </div>
        <div class="formulario-grupo">
          <label>Observaciones</label>
          <textarea class="campo-entrada" id="txtObservaciones" placeholder="Alguna indicacion especial..." maxlength="200" rows="2"></textarea>
        </div>
      </div>
      <div class="panel-carrito-acciones">
        <button class="btn-exito" style="width:100%" onclick="enviarPedido()">Enviar Pedido</button>
        <button class="btn-secundario btn-pequeno" style="width:100%" onclick="vaciarCarrito()">Vaciar Carrito</button>
      </div>
    </div>
  </aside>

  <div class="modal-overlay" id="modalPlato">
    <div class="modal modal-plato">
      <div class="modal-encabezado">
        <h3 id="modalPlatoNombre">Plato</h3>
        <button class="modal-cerrar" onclick="cerrarModalPlato()">&times;</button>
      </div>
      <div class="modal-cuerpo">
        <div class="modal-plato-imagen" id="modalPlatoImagen">
          <div class="galeria-placeholder">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21,15 16,10 5,21"/></svg>
          </div>
        </div>
        <p class="modal-plato-descripcion" id="modalPlatoDescripcion"></p>
        <div class="modal-plato-precio-base">
          <span>Precio base:</span>
          <span class="precio" id="modalPlatoPrecioBase">S/.0.00</span>
        </div>
        <div id="modalPlatoOpciones"></div>
        <div id="modalPlatoGuarniciones" class="oculto">
          <h4 class="modal-seccion-titulo">Guarniciones (max. 2)</h4>
          <div id="listaGuarniciones"></div>
        </div>
        <div id="modalPlatoObservaciones" class="oculto">
          <div class="formulario-grupo">
            <label>Observaciones del plato</label>
            <textarea class="campo-entrada" id="inputObservacionesPlato" placeholder="Ej: Sin cebolla, extra picante..." maxlength="200" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-plato-cantidad">
          <span>Cantidad:</span>
          <div class="cantidad-control">
            <button class="cantidad-btn" onclick="cambiarCantidadModal(-1)">-</button>
            <span class="cantidad-valor" id="cantidadModal">1</span>
            <button class="cantidad-btn" onclick="cambiarCantidadModal(1)">+</button>
          </div>
        </div>
        <div class="modal-plato-subtotal">
          <span>Subtotal:</span>
          <span class="precio precio-grande" id="modalSubtotal">S/.0.00</span>
        </div>
      </div>
      <div class="modal-pie">
        <button class="btn-secundario" onclick="cerrarModalPlato()">Cancelar</button>
        <button class="btn-exito" onclick="agregarAlCarrito()">Agregar al Pedido</button>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/carta.js"></script>
</body>
</html>
